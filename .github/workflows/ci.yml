name: Build and Push Docker Image on Release

on:
  release:
    types:
      - created  # Trigger workflow when a new release is created
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Extract the Release Name
      - name: Get Release Name
        run: echo "RELEASE_NAME=$(jq -r '.release.name' $GITHUB_EVENT_PATH | tr ' ' '-')" >> $GITHUB_ENV

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Build and push the Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/node_test_app:${{ env.RELEASE_NAME }}

      # Optional: Logout from Docker Hub
      - name: Log out from Docker Hub
        run: docker logout
