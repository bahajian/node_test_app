---
# 1) Create the Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: node-test-app-blue

---
# 2) Create the Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-test-app-blue-deployment
  namespace: node-test-app-blue
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-test-app-blue
  template:
    metadata:
      labels:
        app: node-test-app-blue
    spec:
      containers:
        - name: node-test-app-blue-container
          # Replace with your container image that listens on port 80
          image: bahajian/node_test_app:blue
          ports:
            - containerPort: 80

---
# 3) Create the Service (LoadBalancer)
apiVersion: v1
kind: Service
metadata:
  name: node-test-app-blue-service
  namespace: node-test-app-blue
spec:
  selector:
    app: node-test-app-blue
  type: LoadBalancer
  ports:
    - port: 80          # Internal cluster port
      targetPort: 80    # Container port
      protocol: TCP
  loadBalancerIP: 192.168.2.200  # Ensure this IP is in MetalLB's range

---
apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: node-test-app-blue-ip-pool
  namespace: metallb-system  # MetalLB resources should be in metallb-system
spec:
  addresses:
    - 192.168.2.200-192.168.2.220  # Adjust this range as needed

---
apiVersion: metallb.io/v1beta1
kind: L2Advertisement
metadata:
  name: node-test-app-blue-advertisement
  namespace: metallb-system
spec:
  ipAddressPools:
    - node-test-app-blue-ip-pool

